<div class="modal-dialog" style="width:800px;height:600px;">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title" data-i18n="devices.fairylights.modal.new.title"></h4>
		</div>

		<div class="modal-body">
			<div class="row">
				<div class="col-xs-offset-1 col-xs-10">
					<input type="text" class="form-control" name="inputValue" id="input-new-pattern" placeholder="<%= $.i18n.t('devices.fairylights.modal.new.input-name') %>" autocomplete="off">
					<p class="hide text-danger" data-i18n="devices.fairylights.modal.new.name-already-existing"></p>
				</div>

				<div class="col-xs-12  voffset-top-10">
					<span data-i18n="devices.lamp.complement.color"></span>

					<div id="div-fairylight-widget-creation" class="col-md-12">
						<svg></svg>
					</div>

					<div class="col-md-12" style="position: relative; width: 60%; margin-left:20%; margin-top: 15px">
						<div id="colorPickerLi" class="create-modal">
							<div class="picker-colors create-modal" style="background-color: rgb(0, 238, 255);position:inherit;">
								<div class="picker-colorPicker create-modal" style="left: -5px; top: 354px;"></div>
							</div>
							<div class="picker-hues create-modal" style="top:1px;left:382px">
								<div class="picker-huePicker create-modal" style="top: 175px;"></div>
							</div>
							<div class="picker_h create-modal" id="colorbg" style="background-color: rgb(0, 0, 0);left:109%;top:-46px;"></div>
						</div>

						<div class="btn-group" style="position:absolute; top:40px; left:92%; width:40%;">
							<div>
								<button type="button" class="btn btn-default btn-sm btn-widget-select-all btn-create" data-i18n="devices.fairylights.color-widget.select-all" style="width:100%;"></button>
								<button type="button" class="btn btn-default btn-sm btn-widget-deselect-all btn-create" data-i18n="devices.fairylights.color-widget.deselect-all" style="width:100%;"></button>

							</div>
							<div style="margin-top:15px;">
								<button type="button" class="btn btn-default btn-sm btn-widget-ignore-pattern btn-create" data-i18n="devices.fairylights.modal.ignore-in-pattern" style="width:100%;"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal-footer">
			<button class="btn btn-default cancel-button" data-dismiss="modal" data-i18n="form.cancel-button"></button>
			<button class="btn btn-primary valid-button" data-i18n="form.valid-button"></button>
		</div>
	</div>
</div>
