<li class="list-group-item">
	<strong data-i18n="devices.state-label">Etat</strong>
	<div id="card-switch-sensor" class="pull-right">
		<% if (device.get("inserted") === "true") { %>
			<span class="label label-yellow" data-i18n="devices.cardswitch.value.inserted"></span>
		<% } else { %>
			<span class="label label-default" data-i18n="devices.cardswitch.value.not-inserted"></span>
		<% } %>
	</div>
</li>
