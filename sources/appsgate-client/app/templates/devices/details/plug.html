<li class="list-group-item">
	<strong data-i18n="devices.consumption-label"></strong>
	<div id="plug-consumption" class="pull-right label-value">
        <%= device.getValue() %> W
	</div>
</li>
<li class="list-group-item">
	<strong data-i18n="devices.state-label"></strong>
	<div id="plug-state" class="pull-right">
	<% if (device.get("plugState") === "true" || device.get("plugState") === true) { %>
	<span class="label label-yellow" data-i18n="devices.plug.status.turnedOn"></span>
	<% } else { %>
	<span class="label label-default" data-i18n="devices.plug.status.turnedOff"></span>
	<% } %>
	</div>
</li>
<li class="list-group-item" style="padding: 2px 15px 2px 15px;line-height: 30px;">
	<strong data-i18n="devices.controls-label"></strong>
	<div class="pull-right">
			<button id="plug-button" type="button" class="btn btn-info btn-sm toggle-plug-button">
			<% if (device.get("plugState") === "true" || device.get("plugState") === true) { %>
				<span data-i18n="devices.plug.action.turnOff"></span>
			<% } else { %>
				<span data-i18n="devices.plug.action.turnOn"></span>
			<% } %>
		</button>
	</div>
</li>
