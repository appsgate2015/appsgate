<li class="list-group-item">
	<div>
		<div class="pull-right label label-success">
            <% if ( device.get('mediaName')!=undefined ) { %>
                <span id="playerStatus" data-i18n="devices.mediaplayer.status.<%= device.get('playerStatus') %>" ></span>
                <span id="selectedMedia" title="<%= device.get('mediaName') %>" url="<%= device.get('mediaURL') %>" ><%= device.get('mediaName') %></span>
            <% } else { %>
                <span id="selectedMedia" data-i18n="devices.mediaplayer.status.selected">Select a media</span>
            <% } %>
		</div>
		<div>
			<button type="button" class="btn btn-default btn-sm btn-media-browse" data-target="#media-browser-modal" data-toggle="modal" data-i18n="devices.mediaplayer.action.browse"></button>
		</div>
	</div>
	<div>
		<button type="button" class="btn btn-info btn-sm btn-media-play" data-i18n="devices.mediaplayer.action.play"></button>
		<button type="button" class="btn btn-info btn-sm btn-media-resume" data-i18n="devices.mediaplayer.action.resume"></button>
		<button type="button" class="btn btn-info btn-sm btn-media-pause" data-i18n="devices.mediaplayer.action.pause"></button>
		<button type="button" class="btn btn-info btn-sm btn-media-stop" data-i18n="devices.mediaplayer.action.stop"></button>
		<div class="slider-container pull-right">
			<span data-i18n="devices.mediaplayer.action.volume"></span>
            <span> : <%= device.get('volume') %> %</span>
			<div class="volume-slider"></div>
		</div>
	</div>
	<div class="form-inline">
		<button type="button" class="btn btn-info btn-sm btn-media-audioNotification" data-i18n="devices.mediaplayer.action.audioNotification"></button>
		<select class="form-control select-tts" style="width:50%;">
		</select>

		<!-- <input type="text" id="selectedMessage" size="40" class="arg-input ttsInput" target-index="0" /> -->
	</div>
</li>

<div id="media-browser-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Media Server</h3>
			</div>
			<div class="modal-body browser-container">
				<span>[placeholder]Filebrowser area</span>
			</div>
			<div class="modal-footer">
				<button class="btn cancel-media-browser" data-dismiss="modal" data-i18n="form.cancel-button">Annuler</button>
				<button class="btn btn-primary media-button valid-media disabled" data-dismiss="modal" data-i18n="form.valid-button">Valider</button>
			</div>
		</div>
	</div>
</div>
