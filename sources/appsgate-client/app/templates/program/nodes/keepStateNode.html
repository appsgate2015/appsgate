<% if (typeof node.state.phrase !== 'undefined') { %>
<div class="btn btn-prog btn-prog-action" id="<%= node.state.iid %>">
            <span><%= $.i18n.t(node.state.phrase, {myVar:engine.buildInputFromNode(node.state.object, currentNode)})%></span>
</div>
    <% } else { %>
<div class='btn btn-default btn-prog input-spot mandatory-spot' id="<%= node.state.iid %>">
    <span data-i18n='language.mandatory-keyword'/>
</div>
<% }%>
