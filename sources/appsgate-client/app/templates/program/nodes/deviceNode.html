<button class="btn btn-prog btn-prog-device" id="<%= node.iid %>">
    <% if (node.validDevice) {%>
    <span>
        <%= node.name %>
    </span>
    <% } else { %>
    <span class="missing-device" title="<%=$.i18n.t("devices.missing")%>">
        (<%= node.name %>)
    </span>
    <%}%>
</button>
