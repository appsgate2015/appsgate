<% if (state === '') {%>
<button class='btn btn-prog' id='<%= node.iid %>'>
        <span><%= name %></span>
</button>
<%} else if (state === 'absent') {%>
<button class='btn btn-prog btn-prog-absent' id='<%= node.iid %>' title="<%= $.i18n.t("programs.absent")%>">
        <span><%= $.i18n.t("programs.missing") %></span>
</button>
<%} else {%>
<button class='btn btn-prog btn-prog-<%= state %>' id='<%= node.iid %>' title="<%= $.i18n.t("programs."+state)%>">
        <span><%= name %></span>
</button>
<%}%>
