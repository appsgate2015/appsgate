<div class="container debugger-toolbar">
    <div class="btn-toolbar pull-right" role="toolbar">
        <div class="btn-group" data-toggle="buttons">
            <label id="debugger-action-live" class="btn btn-primary">
                <input type="radio" name="options" id="live" autocomplete="off" checked/><span data-i18n="debugger.toolbar.live"></span>
            </label>
            <label id="debugger-action-history" class="btn btn-primary">
                <input type="radio" name="options" id="history" autocomplete="off"><span data-i18n="debugger.toolbar.history"></span>
            </label>
        </div>
    </div>
</div>
<div class="debugger">
    <div class="canvas"></div>
</div>
