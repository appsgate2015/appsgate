<div class="list-group-item " value="<%= id %>">
        <div class="pull-right bg-warning">
                <button class="btn btn-success btn-validate" device-id="<%= id %>">
                        <i class="glyphicon glyphicon-ok" data-i18n="adapters.enocean.control.validate"></i>
                </button>
                <button class="btn btn-danger btn-unpair" device-id="<%= id %>">
                        <i class="glyphicon glyphicon-trash" data-i18n="adapters.enocean.control.unpair"></i>
                </button>
        </div>
        <div class="row" style="padding:0.5em 0 0.5em">
                <div class="col-xs-6">
                        <span data-i18n="devices.id-label"></span>:
                        <span ><%= id %></span>
                </div>
                <div class="col-xs-3">
                        <span data-i18n="adapters.enocean.control.choose-profile"></span>:
                </div>
                <div class="col-xs-3">
                        <select class="select-enocean-profile" device-id="<%= id %>"></select>
                </div>
        </div>
</div>
