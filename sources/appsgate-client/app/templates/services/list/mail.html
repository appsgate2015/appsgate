<div class="lead">

        <% if (services.where({type:102})[0].getFavorites().length === 1) { %>
            <span data-i18n="services.mail.name.singular"></span>
        <% } else { %>
            <span data-i18n="services.mail.name.plural"></span>
        <% } %>
		<div class="pull-right">
			<a data-toggle="modal" href="#edit-mail-modal" class="col-md-12 btn btn-default">
				<i class="glyphicon glyphicon-plus-sign"></i> <span data-i18n="services.mail.modal.add"></span>
			</a>
		</div>
		<!-- modal to add a new place -->
		<div id="edit-mail-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalAddMail" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button btn" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" data-i18n="services.mail.modal.title"></h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-xs-9">
								<input type="text" class="form-control" name="inputValue" id="mailInput" autocomplete="off">
								<input type="hidden" class="form-control" name="oldValue" id="oldMail">
								<p class="hide text-danger" data-i18n="services.mail.modal.valid-mail"></p>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default cancel-button" data-dismiss="modal" data-i18n="form.cancel-button"></button>
						<button class="btn btn-primary valid-button disabled valid-disabled" data-i18n="form.valid-button"></button>
					</div>
				</div>
			</div>
		</div>
</div>
<div class="contents-list scrollable">
  <div class="panel panel-default">
    <div class="list-group">
      <%i=0;	mail.getFavorites().forEach(function(s) { i+=1;%>
        <a  class="list-group-item">
        <div class="pull-right">
			<button type="button" class="btn btn-default delete-mail" rel="popover" id="del-mail-<%= i %>" email="<%= s.mail %>" data-trigger="focus">
				<i class="glyphicon glyphicon-trash"></i> <span data-i18n="form.delete-button"></span>
			</button>
			<button type="button" class="btn btn-default update-mail" email="<%= s %>">
				<i class="glyphicon glyphicon-edit"></i> <span data-i18n="form.edit-button">Editer</span>
			</button>
        </div>
		<div style="padding:0.5em 0 0.5em"><%= s.mail%></div>

        </a>
      <% }) %>
    </div>
  </div>
</div>
