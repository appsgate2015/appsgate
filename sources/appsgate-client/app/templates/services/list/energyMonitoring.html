<div class="lead">

	<span data-i18n="services.energy-monitoring.name.singular"></span>
	
	<div class="pull-right">
		<a data-toggle="modal" href="#add-energy-group-modal" class="btn btn-default">
			<i class="glyphicon glyphicon-plus-sign"></i> 
			<span data-i18n="services.energy-monitoring.add-button"></span>
		</a>
	</div>

	<!-- modal to add a new place -->
	
		<div id="add-energy-group-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalAddGroup" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" data-i18n="services.energy-monitoring.modal-add.title"></h4>
				</div>
				
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-offset-1 col-xs-10">
							<input type="text" class="form-control" name="inputValue" id="energyGroupNameInput" placeholder="<%= $.i18n.t('services.energy-monitoring.modal-add.placeholder.name') %>" autocomplete="off">
						</div>
						
						<form class="form-horizontal col-xs-12  voffset-top-10">
							  <div class="form-group">
								<label class="col-md-2" for="budgettValueInput" data-i18n="services.energy-monitoring.budget.name"></label>
								  <div class="col-md-4">
									  <input class="form-control" type="number" id="budgetValueInput" placeholder="<%= $.i18n.t('services.energy-monitoring.modal-add.placeholder.budget') %>">
								  </div>
								<label class="col-md-2 col-md-offset-1" for="unitSelector" data-i18n="services.energy-monitoring.unit"></label>
								<div class="col-md-2">
									<select id="unitSelector" class="form-control">
									</select>
								</div>
							  </div>
						</form>
						
						<div class="col-xs-offset-1 col-xs-11">
							<div id="energyDevicesContainer" class="row">
								<span class="col-md-12" data-i18n="services.energy-monitoring.modal-add.devices.title"></span>
							</div>
						</div>
						
					</div>
				</div>
				
				<div class="modal-footer">
					<button class="btn btn-default cancel-button" data-dismiss="modal" data-i18n="form.cancel-button"></button>
<!--					<button class="btn btn-primary valid-button disabled valid-disabled" data-i18n="form.valid-button"></button>-->
					<button class="btn btn-primary valid-button" data-i18n="form.valid-button"></button>
				</div>
			</div>
		</div>
	</div>

</div>

<div class="contents-list scrollable">
	<div class="panel panel-default">
		<div class="list-group">
			<% energyMonitoringGroups.forEach(function(group){%>
				<a id="<%= group.get('id') %>" href="#services/<%= group.get('id') %>" class="list-group-item">
					<!-- Name + Buttons -->
					<div class="row">
						<div class="col-md-12">
							<span class="span-group-name"><%= group.getName() %></span>
							<div class="pull-right">
								<button idGroup="<%= group.get('id') %>" class="btn btn-default start" data-i18n="services.energy-monitoring.start-button"></button>
								<button idGroup="<%= group.get('id') %>" class="btn btn-default stop" data-i18n="services.energy-monitoring.stop-button"></button>
								<button idGroup="<%= group.get('id') %>" class="btn btn-default delete-energy-group">
									<i class="glyphicon glyphicon-trash"></i><span data-i18n="services.energy-monitoring.remove-button"></span>
								</button>
								<i class="glyphicon glyphicon-chevron-right"></i>
							</div>	
						</div>
					</div>
					<!-- Total consumption + date -->
					<div class="row voffset-top-10">
						<div class="col-md-1">
							<div class="div-status"></div>
						</div>
						<div class="col-md-3">
							<span data-i18n="services.energy-monitoring.total-consumption"></span>
						</div>
						<div class="col-md-2">
							<span class="span-total-consumption"></span>
							<span class="span-budget-unit"></span>
						</div>
						<div class="div-dates col-md-6">
							<span data-i18n="services.energy-monitoring.date.from"></span>
							<span> : </span>
							<span class="span-date-from"></span>
							<span> - </span>
							<span data-i18n="services.energy-monitoring.date.until"></span>
							<span> : </span>
							<span class="span-date-until"></span>
						</div>
					</div>
				<!-- Budget allocated + used -->
					<div class="row">
						<div class="col-md-offset-1 col-md-3" >
							<span data-i18n="services.energy-monitoring.budget.allocated"></span>
						</div>
						<div class="col-md-2">
							<span class="span-budget-allocated"></span>
							<span class="span-budget-unit"></span>
						</div>
						<div class="col-md-2">
							<span data-i18n="services.energy-monitoring.budget.used"></span>
						</div>
						<div class="col-md-4">
							<div class="progress progress-margin-patch">
								<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width:2em;max-width:100%;">
									<span class="budget-used-percent"></span>
								</div>
							</div>
						</div>
					</div>
				</a>
			<% }) %>
		</div>
	</div>
</div>
