<div class="lead">
	<img src='<%= sensorImg %>' class="img-service-title"></img>
	<span data-i18n="services.tts.name.singular"></span>
	<div class="pull-right">
		<a data-toggle="modal" href="#add-tts-modal" class="col-md-12 btn btn-default btn-tts-add">
			<i class="glyphicon glyphicon-plus-sign"></i> <span data-i18n="services.tts.control.add"></span>
		</a>
	</div>
</div>

<div class="contents-list scrollable">
	<div class="panel panel-default">
		<div class="list-group select-tts">
		</div>
	</div>
</div>
<div id="add-tts-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalAddWeather" aria-hidden="true">

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button btn" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" data-i18n="services.tts.control.add"></h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-9">

						<div class="tts-progress" style="text-align: right;"/>


						<div class="form-inline" style="width:100%;margin-top:30px">
							<input class="new-tts" type="text" value="Message...">
						</div>


						<div class="form-inline" style="width:100%;margin-top:30px">
							<span data-i18n="services.tts.control.use-voice"/>
							<select class="form-control select-lang">
							</select>

							<span data-i18n="services.tts.control.from"/>
							<%var gender = "Male"%>

							<select class="form-control select-voice">
							</select>
							<!--(<span class=select-gender" data-i18n="services.tts.lang.<%= gender %>"/>)-->
							<span data-i18n="services.tts.control.slow"/>
							<input type="range" class="select-speed" min="1" max="10" style="width:auto;display:inline;">
							<span data-i18n="services.tts.control.fast"/>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default cancel-button" data-dismiss="modal" data-i18n="form.cancel-button"></button>
				<button class="btn btn-primary valid-button btn-tts-add" data-i18n="form.valid-button"></button>
			</div>
		</div>
	</div>
</div>
