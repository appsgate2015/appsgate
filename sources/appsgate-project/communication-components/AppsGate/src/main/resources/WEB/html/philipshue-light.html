<div class="panorama-sections" id="philips-hue-light-sections">
	<div class="panorama-section">
		<h2>Light info</h2>
		<div class="tile-column-span-2" id="light-info-tiles">
		
			<a class="tile wide text bg-color-bluedark" href="#" id="lightinfo-1-Tile">
				<div class="text-header" id="lightinfo-1-Tile-header">name</div>
				<div class="text" id="lightinfo-1-Tile-id">id</div>
				<div class="text" id="lightinfo-1-Tile-brId">bridgeID</div>
				<div class="text" ></div>
				<div class="text" id="lightinfo-1-Tile-reachable">reachable</div>
			</a>
			
			<a class="tile wide text bg-color-bluedark" href="#" id="lightinfo-2-Tile">
				<div class="text-header">Hue version</div>
				<div class="text" id="lightinfo-2-Tile-id">id</div>
				<div class="text" id="lightinfo-2-Tile-version">swversion</div>
				<div class="text" id="lightinfo-2-Tile-type">type</div>
				<div class="text" ></div>
			</a>
	
		</div>
	</div>
	
	<div class="panorama-section">
		<h2>Light state</h2>
		<div class="tile-column-span-4" id="light-state-tiles">
		
			<a class="tile square text bg-color-yellow" href="#" id="lightstate-on">
				<div class="text-header">State</div>
				<div class="text" ></div>
				<div class="text" id="lightstate-on-value">ON</div>
			</a>
			
			<a class="tile square text bg-color-green" href="#" id="lightstate-hue">
				<div class="text-header">HUE</div>
				<div class="text" ></div>
				<div style="padding-top:5px">
					<input style="width:125px" type="text" placeholder="color" id="lightstate-hue-value">
				</div>
			</a>
			
			<a class="tile square text bg-color-green" href="#" id="lightstate-sat">
				<div class="text-header">SAT</div>
				<div class="text" ></div>
				<div style="padding-top:5px">
					<input style="width:125px" type="text" placeholder="saturation" id="lightstate-sat-value">
				</div>
			</a>
			
			<a class="tile square text bg-color-green" href="#" id="lightstate-bri">
				<div class="text-header">BRI</div>
				<div class="text" ></div>
				<div style="padding-top:5px">
					<input style="width:125px" type="text" placeholder="brightness" id="lightstate-bri-value">
				</div>
			</a>
			
			<a class="tile wide text bg-color-green" href="#" id="lightstate-xy">
				<div class="text-header">x/y</div>
				<div style="padding-top:5px">
					<div class="text" style="float: left; margin-right: 10px; padding-left: 50px;">X:</div>
					<input style="width:125px" type="text" placeholder="x value" id="lightstate-x-value">
				</div>
				<div style="padding-top:12px">
					<div class="text" style="float: left; margin-right: 10px; padding-left: 50px;">Y:</div>
					<input style="width:125px" type="text" placeholder="y value" id="lightstate-y-value">
				</div>
			</a>
			
			<a class="tile square text bg-color-green" href="#" id="lightstate-ct">
				<div class="text-header">CT</div>
				<div class="text" ></div>
				<div style="padding-top:5px">
					<input style="width:125px" type="text" placeholder="ct value" id="lightstate-ct-value">
				</div>
			</a>
			
			<a class="tile square text bg-color-green" href="#" id="lightstate-transition">
				<div class="text-header">Speed</div>
				<div class="text" ></div>
				<div style="padding-top:5px">
					<input style="width:125px" type="text" placeholder="transition time" id="lightstate-tt-value">
				</div>
			</a>
			
			<a class="tile square text bg-color-green" href="#" id="lightstate-alert">
				<div class="text-header">Alert</div>
				<div class="text" ></div>
				<div style="padding-top:5px">
					<select style="width:125px" name="alert-list" id="lightstate-alert-value">
  						<option>none</option>
 						<option>select</option>
 						<option>lselect</option>
 						<option>unknown</option>
					</select> 
				</div>
			</a>
			
			<a class="tile square text bg-color-green" href="#" id="lightstate-mode">
				<div class="text-header">Mode</div>
				<div class="text" ></div>
				<div style="padding-top:5px">
					<select style="width:125px" name="mode-list" id="lightstate-mode-value">
  						<option>hs</option>
 						<option>xy</option>
 						<option>ct</option>
 						<option>none</option>
 						<option>unknown</option>
					</select> 
				</div>
			</a>
			
			<a class="tile square text bg-color-green" href="#" id="lightstate-effect">
				<div class="text-header">Effect</div>
				<div class="text" ></div>
				<div style="padding-top:5px">
					<select style="width:125px" name="mode-list" id="lightstate-effect-value">
  						<option>none</option>
 						<option>colorloop</option>
 						<option>unknown</option>
					</select> 
				</div>
			</a>
		
		</div>
	</div>
	
</div>
