felix.log.level=1

# Sets the initial start level of the framework upon startup.
#org.osgi.framework.startlevel.beginning=1

# Sets the start level of newly installed bundles.
#felix.startlevel.bundle=1

# Felix installs a stream and content handler factories by default,
# uncomment the following line to not install them.
#felix.service.urlhandlers=false

# The launcher registers a shutdown hook to cleanly stop the framework
# by default, uncomment the following line to disable it.
#felix.shutdown.hook=false

#
# Bundle config properties.
#

org.osgi.service.http.port=8080

## Grizzly config
org.glassfish.grizzly.websocketsSupport=true


## Properties for ubikit and EnOcean support
org.ubikit.database.folder=ubikit_databases
org.ubikit.embedded=false
org.ubikit.rootApp=Immotronic/placetouch

fr.immotronic.placetouch.httpAuthRealm=PlaceTouch
fr.immotronic.placetouch.defaultLogin=admin
fr.immotronic.placetouch.defaultPassword=password
fr.immotronic.placetouch.isDistantAccessAllowed=false
fr.immotronic.placetouch.natAutomaticManagement=false
fr.immotronic.placetouch.natAutomaticPortSelection=false
fr.immotronic.placetouch.natServiceDescription=Placetouch
fr.immotronic.placetouch.externalWebServerPort=80
fr.immotronic.placetouch.cloudApiUrl=http://hosting.immotronic.fr/placetouch/api/v1_0/
fr.immotronic.placetouch.cloudApiExtension=.php
fr.immotronic.placetouch.downloadFolder=download/
fr.immotronic.placetouch.upgradeInstallationFlagFile=upgrade

        ## Used only with version 1.5.1 and above, to support usb EnOcean stick
fr.immotronic.enocean.tcm=USB
fr.immotronic.enocean.esp=ESP3

javax.net.ssl.trustStore=certificates/trustcastore
javax.net.ssl.trustStorePassword=)trust(
